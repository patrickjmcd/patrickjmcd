name: Build and Commit Resume PDF

on:
  push:
    branches: [ main ]
    paths:
      - "README.md"
      - "styles/**"
      - "tools/**"
      - ".github/workflows/build.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install WeasyPrint
        run: |
          sudo apt-get install -y python3-pip python3-cffi libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev
          pip3 install weasyprint

      - name: Build PDF
        run: ./tools/build.sh

      - name: Commit PDF if changed
        run: |
          git config user.name "resume-bot"
          git config user.email "resume-bot@users.noreply.github.com"

          git add out/Patrick_McDonagh_Resume.pdf

          if git diff --cached --quiet; then
            echo "No PDF changes to commit"
          else
            git commit -m "chore(resume): rebuild PDF [skip ci]"
            git push origin main
          fi
